
<div class="container mt-5 mb-5" id="container">
  <div class="form-container sign-up-container scroll-container">
    <form [formGroup]="formGroup">
      <h3 class="text-center mb-3">Đăng nhập</h3>

      <div class="mb-3">
        <label class="form-label fw-bold">Tên tài khoản:<span class="text-danger fw-light">(*)</span>:</label>
        <input formControlName="username" type="text" placeholder="Tên tài khoản:"/>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Mật khẩu:<span class="text-danger fw-light">(*)</span>:</label>
        <input formControlName="password" type="password" placeholder="Mật khẩu:"/>
      </div>

      <div class="d-flex justify-content-around align-items-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input style="width: 15px;margin-right: 5px;" class="form-check-input" type="checkbox" formControlName="remember_me" id="customCheck1"/>
          <label  class="form-check-label" for="customCheck1"> Lưu mật  khẩu </label>
        </div>
        <a style="color: #5fcf80;text-decoration: none"  [routerLink]="['/verify-reset-password', username]">Quên mật khẩu?</a>
      </div>

      <div class="bt_login">
        <button type="submit" (click)="onSubmit()">Đăng nhập</button>
      </div>

      <div class="divider d-flex align-items-center my-2">
        <p class="text-center fw-bold mx-3 mb-0 text-muted">Hoặc đăng nhập với</p>
      </div>
      <div style="text-align: center" class="col-auto">
        <ul class="list-inline text-left footer-icons">
          <li class="list-inline-item border border-light rounded-circle text-center">
            <a class="text-light text-decoration-none" target="_blank" href="http://facebook.com/">
              <svg  style="color: #5fcf80;font-size: 20px" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>
            </a>
          </li>
          <li class="list-inline-item border border-light rounded-circle text-center">
            <a class="text-light text-decoration-none" target="_blank" href="https://www.instagram.com/">
              <svg style="color: #5fcf80;font-size: 20px" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left overlay-right">
        <h1>Home Book</h1>
        <p style="font-size: 18px;font-weight: bold">Bạn chưa có tài khoản vui lòng ấn đăng ký</p>
        <button class="ghost" routerLink="/create-user"  id="signIn">Đăng Ký</button>
      </div>
    </div>
  </div>
</div>
