<header id="header" class="">
  <div class="container d-flex align-items-center">

    <h1 class="logo me-auto" ><a routerLink=" " ><img src="../../assets/img/book.jpg"></a></h1>

    <nav id="navbar" class="navbar order-last order-lg-0">
      <ul>
        <form [formGroup]="searchForm" (ngSubmit)="searchBook()" class="d-flex" >
          <input formControlName="name"  class="form-control " type="search" placeholder="Tìm kiếm" aria-label="Search"style="width: 500px; border-radius: 15px 15px 15px 15px;border-color: #0e0e0e;margin-right: 5px;" >
          <button style=" border-radius: 15px 15px 15px 15px;" class="btn btn-white" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg></button>
        </form>
        <li><a href="contact.html"><strong>Liên hệ</strong></a></li>
        <li class="dropdown" *ngIf="['ROLE_ADMIN'].indexOf(role)!==-1"><a href="#" ><span><strong>Quản lý</strong></span> <i class="bi bi-chevron-down"></i></a>
          <ul>
            <li><a routerLink="list">Quản lý sách</a></li>
            <li><a routerLink="list-manage-cart">Quản lý đơn hàng</a></li>
            <li><a routerLink="dashboard">Thống kê & Quản lý User</a></li>
          </ul>
        </li>

        <li  class="dropdown"><a href="#"><span><strong>Danh mục</strong></span> <i class="bi bi-chevron-down"></i></a>
          <ul>
            <li><a (click)="getId(temp.id)" *ngFor="let temp of categoryList">{{temp.name}}</a></li>
          </ul>
        </li>
        <li><a *ngIf="['ROLE_ADMIN'].indexOf(role)===-1" [routerLink]="['cart',username]"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg><strong><span style="color: red;position: relative;bottom: 10px;right: 20px;" class="badge ms-1 rounded-pill">{{totalQuantity}}</span></strong></a></li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

    <p style="margin-left: 20px ; margin-top: 13px" class="nav-item me-2 " [hidden]="!isLoggedIn">
                <strong>
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #37425a;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                           class="bi bi-person-circle d-inline-block" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd"
                              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                    </a>
                    <ul class="dropdown-menu" style="transform: translate3d(1399px, 87.5px, 0px);background: snow;" >
                      <li class="nav-item">
                        <a routerLink="information" class="get-started-btn" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>Thông tin của tôi</a>
                      </li>
                      <li class="nav-item">
                        <a href="" class="get-started-btn" (click)="logOut()">Đăng xuất</a>
                      </li>
                    </ul>
                </strong>
                <span style="margin-left: 20px;font-size: 18px;color: #8BC34A;">{{username}}</span>
              </p>
    <a routerLink="login" class="get-started-btn" [hidden]="isLoggedIn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
    </svg>Đăng nhập</a>

  </div>
</header>
